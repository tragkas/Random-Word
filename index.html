<!DOCTYPE html>
<html>
<head>
	<title>Random Word Generator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 2rem;
		}

		input[type="text"] {
			padding: 0.5rem;
			margin: 0.5rem;
			border-radius: 0.25rem;
			border: none;
			box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 20rem;
		}

		button {
			padding: 1rem;
			margin: 1rem;
			border-radius: 0.25rem;
			border: none;
			background-color: #007bff;
			color: white;
			font-weight: bold;
			box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}

		button:hover {
			background-color: #0069d9;
		}

		#result {
			font-size: 2rem;
			margin-top: 2rem;
		}
	</style>
</head>
<body>
	<h1>Random Word Generator</h1>
	<label for="words">Enter up to 10 words, separated by commas:</label>
	<input type="text" id="words" name="words">
	<button onclick="generateRandomWord()">Generate Random Word</button>
	<div id="result"></div>

	<script>
		function generateRandomWord() {
			let words = document.getElementById("words").value.split(",");
			let randomIndex = Math.floor(Math.random() * words.length);
			let randomWord = words[randomIndex].trim();
			document.getElementById("result").innerHTML = randomWord;
		}
	</script>
</body>
</html>
